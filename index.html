<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Tailwind CSS and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e105818136.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header class="container mx-auto">
        <nav class="my-14">
            <div class="navbar bg-[#F85559] py-5 px-3 lg:px-12 lg:py-9 rounded-[600px] flex justify-between items-center">
                <div class="hidden lg:flex">
                    <ul class="flex gap-7 text-white">
                        <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">All Fruits</a></li>
                    </ul>
                </div>
                <div>
                    <a class="btn btn-ghost normal-case text-xl text-white"><img src="images/logo.png" alt="">Fruit
                        Burst</a>
                </div>

                <div class="flex lg:hidden">
                    <div class="dropdown">
                <label tabindex="0" class="btn btn-circle swap swap-rotate relative">
  
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />
                    
                    <!-- hamburger icon -->
                    <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
                    
                    <!-- close icon -->
                    <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
                    
                  </label>
                  <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 absolute right-0 top-9">
                    <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">All Fruits</a></li>
                  </ul>
                  </div>
                </div>

                <div class="hidden lg:flex">
                    <div class="form-control">
                        <label for="">
                            <input type="text" placeholder="Search here..."
                                class="input input-bordered w-24 md:w-auto z-10" />
                            <i class="fa-solid fa-magnifying-glass -ml-7 z-20"></i>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carousel Section -->
        <section class="container mx-auto">
            
            <div class="carousel">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full mix-blend-overlay" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">
                            ❮
                        </a>
                        <a href="#slide2" class="btn btn-circle">
                            ❯
                        </a>
                    </div>
                </div>
                
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full mix-blend-overlay" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">
                            ❮
                        </a>
                        <a href="#slide3" class="btn btn-circle">
                            ❯
                        </a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full mix-blend-overlay" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">
                            ❮
                        </a>
                        <a href="#slide4" class="btn btn-circle">
                            ❯

                        </a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full mix-blend-overlay" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">
                            ❮

                        </a>
                        <a href="#slide1" class="btn btn-circle">
                            ❯
                        </a>
                    </div>
                </div>
                
            </div>
        </section>

        <!-- Deal of the Day section -->
        <section class="container mx-auto">
            <div class="flex flex-col gap-8 lg:flex-row justify-center items-center lg:justify-between mt-40 mb-24">
                <div>
                    <h1 class="text-5xl mb-4">Deal of the Day</h1>
                    <p>Hurry, don't miss out on today's juiciest offer! </p>
                </div>

                <div>
                    <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:15;"></span>
                          </span>
                          days
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:10;"></span>
                          </span>
                          hours
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:24;"></span>
                          </span>
                          min
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:35;"></span>
                          </span>
                          sec
                        </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
